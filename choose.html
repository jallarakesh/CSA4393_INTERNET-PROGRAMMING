<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #5cb85c;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .choose-photos {
            margin-top: 20px;
        }

        .choose-photos input[type="file"] {
            display: none;
        }

        .choose-photos label {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }

        .upload-button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <form action="home.html" method="upload">

    <div class="header">
        <h1>Choose Photos</h1>
    </div>
    <div class="container">
        <h2>Select photos to upload</h2>
        <div class="choose-photos">
            <input type="file" id="photo-input" multiple accept="image/*">
            <label for="photo-input">Choose Photos</label>
        </div>
        <button class="upload-button" id="upload-button" onclick="uploadPhotos()">Upload Photos</button>

    </div>

    <script>
        var selectedFiles = [];

        document.getElementById('photo-input').addEventListener('change', function(event) {
            selectedFiles = Array.from(event.target.files);
            if (selectedFiles.length > 0) {
                document.getElementById('upload-button').style.display = 'inline-block';
            } else {
                document.getElementById('upload-button').style.display = 'none';
            }
        });

        function uploadPhotos() {
            if (selectedFiles.length > 0) {
                localStorage.setItem('uploadedPhotos', JSON.stringify(selectedFiles.map(file => URL.createObjectURL(file))));
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
