<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(pp.webp);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .toggle-button {
            background: none;
            border: none;
            color: #5cb85c;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login to Photo Gallery</h2>
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <form id="signup-form" onsubmit="handleSignup(event)" style="display: none;">
            <div class="input-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        
        <button class="toggle-button" onclick="toggleForms()">Don't have an account? Sign Up</button>
    </div>

    <script>
        function toggleForms() {
            var loginForm = document.getElementById('login-form');
            var signupForm = document.getElementById('signup-form');
            var formTitle = document.getElementById('form-title');
            var toggleButton = document.querySelector('.toggle-button');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                formTitle.textContent = 'Login to Photo Gallery';
                toggleButton.textContent = "Don't have an account? Sign Up";
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                formTitle.textContent = 'Sign Up for Photo Gallery';
                toggleButton.textContent = 'Already have an account? Login';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            // Add your login logic here
            // For example, you can redirect to the gallery page
            window.location.href = 'home form.html';
        }

        function handleSignup(event) {
            event.preventDefault();
            // Add your signup logic here
            // For example, you can redirect to the gallery page after signup
            window.location.href = 'gallery.html';
        }
    </script>
</body>
</html>
